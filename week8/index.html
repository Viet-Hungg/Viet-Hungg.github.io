<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Demo</h1>
    <input type="text" id="a_value">
    <p id="result"></p>
    <button type="button" onclick="caculate()">Caculate</button>
    <script>
        function caculate() {
            var a = parseInt(document.getElementById("a_value").value);
            var result = 1;
            for (var i = 1; i <= a; i++) {
                result *= i;
            }
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
