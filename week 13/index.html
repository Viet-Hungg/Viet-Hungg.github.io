<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTM form</title>
</head>
<body>
    <form> 
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter ur name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter ur email">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter ur number" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter ur age" required> 
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter ur password">
        <br>
        <!--Dropdown-->
        <label for="gender">Gender</label>
        <select name="gender" id="=gender">
        <option value="0">Male</option>
        <option value="1">Female</option>
        <option value="2">No prefer</option>
     </select>
        <br>
        <!--radio-->
        <label for="gender2">Gender</label>
        <input type="radio" id="Male" value="Male" name="gender2">
        <label for="Male">Male</label>
        <input type="radio" id="Female" value="Female" name="gender2">
        <label for="Female">Female</label>
        <input type="radio" name="No prefer" value="No prefer" name="gender2">
        <label for="no_prefer">No prefer</label>
        <br>
        <!--checkbox-->
        <label for="tos">I argee to the term of service</label>
        <input type="checkbox" id="tos" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
